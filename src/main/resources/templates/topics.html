<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>话题</title>
</head>
<body>
<!--导航-->
    <!--m 自定义 间距 上下 -->
    <nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">WeBlog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="newspaper icon"></i>新闻</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="bullhorn icon"></i>话题</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>MY</a>

                <div class="right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>


                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="http://lorempixel.com/100/100/" alt="" class="ui avatar image">
                            soreaK
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">个人信息</a>
                            <a href="#" class="item">发表</a>
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>


            </div>
        </div>
        <!--menu toggle 用于jQuery选择-->
        <!--加了menu 使得按钮会在导航栏水平居中位置-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
<!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <!--semantic 容器 有响应式效果-->
        <div class="ui container">

            <div class="ui stackable grid">
                <!--左侧 文章列表-->
                <div class="eleven wide column">
                    <!--header-->
                    <div class="ui top attached segment">
                        <!--middle aligned 水平居中-->
                        <div class="ui middle aligned two column grid">
                             <div class="column">
                                 <!--teal 青绿色-->
                                 <div class="ui teal header">话题</div>
                             </div>
                        </div>
                    </div>

                    <!--content-->
                    <!--attached连接segment-->
                    <div class="ui attached segment m-padded-tb-large" th:each="blog : ${page.content}">
                        <!--padded 内部边距-->
                        <!--vertical竖直排布 中间会自动加线-->
                        <div class="ui padded vertical segment" >
                            <!--mobile reversed 图片和文字换位置 图片在上 eleven 和five 反转-->
                            <div class="ui middle aligned mobile reversed stackable grid" >
                                <div class="eleven wide column">
                                    <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">文章标题</a></h3>
                                    <p class="m-text" th:text="|${blog.description}......|">文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  文章内容  </p>

                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <!--每个item水平摆放-->
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="http://lorempixel.com/100/100/" th:src="@{${blog.userEntity.avatar}}" alt="" class="ui avatar image">
                                                    <div class="content"> <a href="#" class="header" th:text="${blog.userEntity.nickname}">soreaK</a></div>

                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-8-5</span>
                                                </div>

                                                <div class="item">
                                                    <i class="eye icon"></i> <span th:text="${blog.views}">2333</span>
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>

                                <div class="five wide column">
                                    <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                        <img src="http://lorempixel.com/800/400/" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <!--footer-->
                    <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                        <div class="ui middle aligned two column grid">

                            <div class="column">
                                <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--右侧 top-->
                <div class="five wide column">
                    <!--segment s-->
                    <!--标签-->
                    <div class="ui segments m-margin-top-larger">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="tags icon"></i>热门话题
                                </div>
                                <div class="right aligned column">
                                    <a href="#" th:href="@{/tags/-1}" target="_blank">more<i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="ui teal segment">
                            <div class="ui celled list">
                                <div class="item">
                                    <div  class="m-margin-tb-tiny">数据结构</div>
                                </div>
                                <div class="item">
                                    <div  class="m-margin-tb-tiny">数据结构</div>
                                </div>
                                <div class="item">
                                    <div  class="m-margin-tb-tiny">数据结构</div>
                                </div>
                                <div class="item">
                                    <div  class="m-margin-tb-tiny">数据结构</div>
                                </div>

                            </div>
                        </div>

                    </div>


                    <!--最新推荐-->
                    <div class="ui segments m-margin-top-larger">
                        <div class="ui secondary segment">
                            <i class="bookmark icon"></i>最新推荐
                        </div>
                        <div class="ui segment" th:each="blog : ${recommendBlogs}">
                            <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin " th:text="${blog.title}">用户故事</a>
                        </div>
                        <div class="ui segment" th:each="blog : ${recommendBlogs}">
                            <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin " th:text="${blog.title}">用户故事</a>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        /*toggleClass 有则去除没有则加上*/
        $('.m-item').toggleClass('m-mobile-hide')
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
</script>
</body>
</html>
