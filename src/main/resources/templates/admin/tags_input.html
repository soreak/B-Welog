<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../static/css/me.css">
    <title>标签新增</title>
</head>
<body>
<!--导航-->
    <!--m 自定义 间距 上下 -->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="target icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">

                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="http://lorempixel.com/100/100/" alt="" class="ui avatar image">
                            soreaK
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--menu toggle 用于jQuery选择-->
        <!--加了menu 使得按钮会在导航栏水平居中位置-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
    <!--pointing 在active 的标签会显示小角-->
    <div class="ui container">
        <div class="ui attached pointing menu">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="teal item">列表</a>
            </div>

        </div>
    </div>


<!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <!--container 响应移动端-->
        <div class="ui container">
            <form action="#" method="post" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" th:object="${tag}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label  class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>
                <!--ui error message 显示提示信息-->
                <div class="ui error message"></div>

                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                     <i class="close icon"></i>
                     <div class="header">验证失败</div>
                     <p th:errors="*{name}">提交信息不符合规则</p>
                 </div>
                <div class="ui right aligned container">
                    <!--onclick="window.history.go(-1)" 返回上个页面-->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>

                </div>
            </form>
        </div>
    </div>
<!--底部-->
    <!--vertical 去掉圆角-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive" >
        <!--center aligned 居中-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
<!--                3 3 3 7 分为16份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/avatar.jpg" class="ui rounded image" style="width: 110px" alt="">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced" >最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个博客，这是一个博客，这是一个博客，这是一个博客，这是一个博客，这是一个博客</p>
                </div>
            </div>
            <div class="ui inverted section divider "></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 Aaron All Rights Reserved</p>
        </div>

    </footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->


<script>
    /*初始化markdown编辑器*/
   /* var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
*/
        /*

        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    // });
    
    
    $('.menu.toggle').click(function () {
        /*toggleClass 有则去除没有则加上*/
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    /*表单数据校验*/
    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    /*非空校验*/
                    type : 'empty',
                    prompt : '请输入标签名称'

                }]
            },
        }
    });
</script>
</body>
</html>
