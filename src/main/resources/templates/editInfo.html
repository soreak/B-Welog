<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="multipart/form-data">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>个人信息</title>

</head>
<body>
<!--导航-->
<!--m 自定义 间距 上下 -->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">WeBlog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="newspaper icon"></i>新闻</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="bullhorn icon"></i>话题</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>MY</a>

            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--menu toggle 用于jQuery选择-->
    <!--加了menu 使得按钮会在导航栏水平居中位置-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned grid">

                <div class="column">

                    <div class="ui left action input ">
                        <img id="img2" class="ui medium circular image" src="http://lorempixel.com/800/600/" th:src="${user.avatar}">

                    </div>
                    <form action="#" method="post" th:action="@{/saveInfo}" enctype="multipart/form-data">
                    <div id="prompt3">
                        <div class="ui left action input m-margin-top">
                            <div class="ui teal button">头像</div>
                            <input type="file" id="file" name="avatar" onchange="changePic(this)"
                                   accept="image/jpg,image/jpeg,image/png,image/PNG">
                            <!--当vaule值改变时执行changePic函数，规定上传的文件只能是图片-->
                        </div>
                    </div>
                    <div class="ui left action input m-margin-top">
                        <div class="ui teal button">用户名</div>
                        <input type ="text" id="nickname" name="nickname" value="$52.03" th:value="${user.nickname}">
                    </div>

                    <div class="ui left action input m-margin-top">
                        <button class="ui teal button">个人介绍</button>
                        <input type="text" id="information" name="information" value="$52.03" th:value="${user.information}">
                    </div>
                    <div class="ui left action input m-margin-top">
                        <button class="ui teal button">git</button>
                        <input type="text" id="git" name="git" value="$52.03" th:value="${user.git}">
                    </div>
                    <div class="ui left action input m-margin-top">
                        <button class="ui teal button">QQ</button>
                        <input type="text" id="qq" name="qq" value="$52.03" th:value="${user.qq}">
                    </div>
                    <div class="ui left action input m-margin-top">
                        <button class="ui teal button">email</button>
                        <input type="text" id="email" name="email" value="$52.03" th:value="${user.email}">
                    </div>
                     <div class="ui left action input m-margin-top">
                        <button class="ui teal button">微信</button>
                        <input type="text" id="wechat" name="wechat" value="$52.03" th:value="${user.wechat}">
                    </div>
                    <div class="m-padded-lr-response m-margin-top">
                        <button class="ui orange button" type="submit">提交数据</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>












<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        /*toggleClass 有则去除没有则加上*/
        $('.m-item').toggleClass('m-mobile-hide')
    });

    /*--上传图片--*/
    function changePic() {
        // $("#prompt3").css("display", "none");
        var reads = new FileReader();
        f = document.getElementById('file').files[0];
        console.log(f);
        reads.readAsDataURL(f);
        reads.onload = function(e) {
            document.getElementById('img2').src = this.result;

        };
    }


</script>
</body>
</html>
