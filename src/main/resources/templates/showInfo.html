<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>关于我</title>
</head>
<body>
<!--导航-->
    <!--m 自定义 间距 上下 -->
    <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="target icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>

                <div class="right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle 用于jQuery选择-->
        <!--加了menu 使得按钮会在导航栏水平居中位置-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
<!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <!--container 响应移动端-->
        <div class="ui container">
            <div class="ui stackable grid">

                <div class="two wide column">
                    <div class="ui top attached segment">
                        <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                    </div>
                    <div class="ui attached segment">
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>

                    </div>
                    <div class="ui attached segment">
                        <a href="#" class="ui qq circular icon button" ><i class="qq icon"></i></a>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="#" class="ui email circular icon button"><i class="envelope icon"></i></a>
                    </div>
                </div>

                <div class="nine wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">名字</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text-thin">个人</p>
                        <p class="m-text-thin">介绍</p>
                    </div>
                    <!--擅长的技术-->
                    <div class="ui attached segment">
                        <div class="ui orange basic left pointing label">编程</div>
                        <div class="ui orange basic left pointing label">编程</div>
                        <div class="ui orange basic left pointing label">编程</div>
                        <div class="ui orange basic left pointing label">编程</div>
                        <div class="ui orange basic left pointing label">编程</div>
                    </div>
                    <!--座右铭-->
                    <div class="ui attached segment">
                        <p class="m-text-thin">座右铭</p>
                    </div>

                </div>

                <div class="four wide column">
                    <div class="ui segment">
                        <img src="http://lorempixel.com/800/600/" alt="" class="ui rounded image">
                    </div>

                </div>

            </div>
        </div>
    </div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        /*toggleClass 有则去除没有则加上*/
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.qq').popup();

    $('.wechat').popup( {
        popup : $('.wechat-qr'),
        // 默认就是hover
        // on : 'hover',
        position : 'bottom center'
    });

</script>
</body>
</html>
