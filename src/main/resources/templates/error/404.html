<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>404</title>
</head>
<body>
    <!--导航-->
    <!--m 自定义 间距 上下 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i><span>首页</span></a><!--th:text="#{nav.index}"-->
                <a href="#" th:href="@{/news/-1}" class="m-item item m-mobile-hide" ><i class="newspaper icon"></i><span >新闻</span></a><!--th:text="#{nav.news}"-->
                <a href="#" th:href="@{/topic/-1}" class="m-item item m-mobile-hide" ><i class="bullhorn icon"></i><span >话题</span></a><!--th:text="#{nav.topic}"-->
                <a href="#" sec:authorize="isAuthenticated()" th:href="@{/MY}" class="m-item item m-mobile-hide" ><i class="info icon"></i><span >MY</span></a><!--th:text="#{nav.MY}"-->

                <div class="right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle 用于jQuery选择-->
        <!--加了menu 使得按钮会在导航栏水平居中位置-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <div class="m-container-small m-padded-tb-massive">
        <div class="ui error message m-padded-tb-huge">
            <div class="ui container">
                <h2>404</h2>
                <p>对不起，访问的资源不存在</p>
            </div>
        </div>
    </div>



</body>
</html>
